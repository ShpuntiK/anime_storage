{% extends 'base.html' %}

{% load staticfiles %}

{% block styles %}
    <link rel="stylesheet" href={% static "css/main.css" %}/>
{% endblock %}

{% block scripts %}
    <script src={% static "bower_components/angular/angular.min.js" %}></script>
    <script src={% static "bower_components/angular-route/angular-route.min.js" %}></script>
    <script src={% static "bower_components/angular-resource/angular-resource.min.js" %}></script>
    <script src={% static "bower_components/angular-cookies/angular-cookies.min.js" %}></script>
    <script src={% static "bower_components/angular-validation/dist/angular-validation.min.js" %}></script>
    <script src={% static "bower_components/angular-validation/dist/angular-validation-rule.min.js" %}></script>

    <script src={% static "js/app/app.js" %}></script>
    <script src={% static "js/app/router.js" %}></script>

    <script src={% static "js/app/services/anime.js" %}></script>

    <script src={% static "js/app/directives/navbar-active.js" %}></script>
    <script src={% static "js/app/directives/rating.js" %}></script>
    <script src={% static "js/app/directives/alert.js" %}></script>

    <script src={% static "js/app/filters/range.js" %}></script>

    <script src={% static "js/app/controllers/catalog.js" %}></script>
    <script src={% static "js/app/controllers/detail.js" %}></script>
    <script src={% static "js/app/controllers/add.js" %}></script>
{% endblock %}

{% block content %}
{% verbatim %}
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Anime storage</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav" navbar-active>
                    <li><a href="#/catalog">Catalog</a></li>
                    <li><a href="#/add">Add new</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" ng-view></div>
{% endverbatim %}
{% endblock %}
