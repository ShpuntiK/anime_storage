<form class="well col-md-6">

    <div ng-include="'static/js/app/views/anime-form.html'"></div>

    <alert close="vm.hideAlert()"
           type="{{ vm.alert.type }}"
           ng-show="vm.alert">{{ vm.alert.msg }}</alert>

    <button type="submit"
            class="btn btn-default"
            ng-click="vm.addAnime()">Add</button>
</form>
