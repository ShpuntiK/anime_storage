<form class="well col-md-6"
      name="animeForm"
      novalidate>

    <div ng-include="'static/js/app/views/anime-form.html'"></div>

    <alert type="{{ addForm.alert.type }}"
           title="{{ addForm.alert.title }}"
           msg="{{ addForm.alert.msg }}"
           ng-show="addForm.alert"></alert>

    <button type="submit"
            class="btn btn-default"
            validation-submit="animeForm"
            ng-click="addAnime()">Add
    </button>
</form>
