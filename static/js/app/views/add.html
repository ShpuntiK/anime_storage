<form class="well col-md-6">

    <div ng-include="'static/js/app/views/anime-form.html'"></div>

    <alert close="vm.form.hideAlert()"
           type="{{ vm.form.alert.type }}"
           ng-show="vm.form.alert">{{ vm.form.alert.msg }}</alert>

    <button type="submit"
            class="btn btn-default"
            ng-click="vm.form.submit()">Add</button>
</form>
