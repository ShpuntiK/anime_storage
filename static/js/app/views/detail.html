<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ anime.name }}
                <rating value="{{ anime.rating }}"
                        max-value="5"></rating>
                <div class="btn-group pull-right">
                    <button type="button"
                            class="btn btn-primary btn-sm"
                            ng-click="editForm.toggle()">
                        <span class="glyphicon glyphicon-edit pull-right"></span>
                    </button>
                    <button type="button"
                            class="btn btn-primary btn-sm"
                            ng-click="editForm.toggle()">
                        <span class="glyphicon glyphicon-remove pull-right"></span>
                    </button>
                </div>
            </h3>
        </div>
        <div class="panel-body">
            <p>Comment: <strong>{{ anime.comment }}</strong></p>
        </div>
    </div>

    <form class="well"
          name="animeForm"
          novalidate
          ng-show="editForm.isShown">

        <div ng-include="'static/js/app/views/anime-form.html'"></div>

        <alert type="{{ editForm.alert.type }}"
               title="{{ editForm.alert.title }}"
               msg="{{ editForm.alert.msg }}"
               ng-show="editForm.alert"></alert>

        <button type="submit"
                class="btn btn-default"
                validation-submit="animeForm"
                ng-click="editAnime()">Edit</button>

        <button type="button"
                class="btn btn-default"
                ng-click="editForm.toggle()">Cancel</button>
    </form>
</div>
