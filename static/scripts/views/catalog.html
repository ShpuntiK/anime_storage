<div class="row anime-list__row" ng-repeat="row in vm.animeRows">
    <div class="col-md-4" ng-repeat="anime in row">
        <div class="anime-card">
            <div class="anime-title">
                <a class="text-uppercase"
                   ng-href="/#/detail/{{ anime.id }}">
                    {{ anime.name }}
                </a>
            </div>

            <div class="anime-content">
                <div class="form-group">
                    <div class="col-sm-2 anime-content__label">Rating</div>
                    <div class="col-sm-10 anime-content__rating">
                        <rating class="text-warning"
                                ng-model="anime.rating"
                                readonly="true"></rating>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 anime-content__label">Year</div>
                    <div class="col-sm-10">{{ anime.year }}</div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 anime-content__label">Links</div>
                    <div class="col-sm-10">
                        <ul class="anime-content__links list-inline">
                            <li ng-repeat="link in anime.links">
                                <a ng-href="{{ link.url }}"
                                   target="_blank">
                                    <span class="glyphicon glyphicon-link"></span>
                                    {{ link.name }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div>{{ anime.comment }}</div>
            </div>
            <div class="anime-tags"
                 ng-hide="!anime.tags.length">
                <span class="label label-default"
                      ng-repeat="tag in anime.tags">{{ tag.name }}</span>
            </div>
        </div>
    </div>
</div>
