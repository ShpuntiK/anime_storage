<div class="anime-list">
    <div class="anime-card" ng-repeat="anime in vm.animes">
        <a class="anime-card__title text-uppercase"
           ng-href="/#/detail/{{ anime.id }}">
            {{ anime.name }}
        </a>

        <div class="anime-card__content anime-content">
            <div class="form-group">
                <div class="col-sm-2 anime-content__label">Rating</div>
                <div class="col-sm-10 anime-content__rating">
                    <rating class="text-warning"
                            ng-model="anime.rating"
                            readonly="true"></rating>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 anime-content__label">Year</div>
                <div class="col-sm-10">{{ anime.year }}</div>
            </div>
            <div class="form-group form-group_last">
                <div class="col-sm-2 anime-content__label">Links</div>
                <div class="col-sm-10">
                    <ul class="anime-content__links anime-links list-unstyled">
                        <li ng-repeat="link in anime.links">
                            <a class="anime-links__item"
                               ng-href="{{ link.url }}"
                               target="_blank">
                                <span class="glyphicon glyphicon-link"></span>
                                {{ link.name }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="anime-content__comment"
                 ng-if="anime.comment">{{ anime.comment }}</div>
        </div>
        <div class="anime-card__tags anime-tags"
             ng-hide="!anime.tags.length">
                <span class="anime-tags__item label label-default"
                      ng-repeat="tag in anime.tags">{{ tag.name }}</span>
        </div>
    </div>
</div>
